<!-- El patrón Prototype es un patrón de diseño creacional que permite la creación de
nuevos objetos mediante la clonación de una instancia existente. Este patrón es
útil cuando el costo de crear una nueva instancia de una clase es costoso en
términos de tiempo o recursos, o cuando se desea evitar la creación de
instancias repetitivas mediante la copia de un prototipo existente. -->
