<!-- El patrón Builder es un patrón de diseño creacional que se utiliza para
construir objetos complejos paso a paso. Es especialmente útil cuando un objeto
puede ser configurado de múltiples maneras o tiene una gran cantidad de
parámetros en su constructor, lo cual puede hacer que los constructores
tradicionales sean difíciles de manejar y propensos a errores. -->

<!-- ¿Para qué sirve el patrón Builder?
 Manejo de constructores complejos: Simplifica la creación de objetos que tienen muchos parámetros opcionales o combinaciones
de configuración complejas. 

Mejora la legibilidad del código: Hace que el código que crea objetos sea más fácil de leer y entender.

Facilita la inmutabilidad:Permite construir objetos inmutables de una manera limpia y organizada.

Paso a paso: Permite la construcción del objeto paso a paso, sin necesidad de un
constructor que acepte una larga lista de parámetros. 

Validación: Permite lavalidación de los parámetros antes de crear el objeto final. -->
