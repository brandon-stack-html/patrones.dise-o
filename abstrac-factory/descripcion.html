<!-- El patrón Abstract Factory es otro patrón de diseño creacional que permite crear
familias de objetos relacionados o dependientes sin especificar sus clases
concretas. Este patrón es útil cuando el sistema debe ser independiente de cómo
se crean y organizan sus objetos, y cuando se requiere trabajar con múltiples
familias de productos. -->


<!-- 
¿Para qué sirve el patrón Abstract Factory?
Creación de familias de objetos relacionados: Permite crear conjuntos de objetos relacionados que trabajan juntos sin tener que especificar sus clases concretas.
Independencia de la plataforma: Es útil para sistemas que deben ser independientes de la plataforma, ya que facilita la creación de diferentes implementaciones para distintas plataformas.
Cohesión y acoplamiento: Aumenta la cohesión del código al agrupar objetos relacionados y reduce el acoplamiento entre el cliente y las implementaciones concretas.
Facilidad para añadir nuevas familias de productos: Permite añadir nuevas familias de productos fácilmente sin modificar el código cliente.
Flexibilidad y escalabilidad: Facilita la expansión y la modificación del sistema para soportar nuevas configuraciones de productos. -->
